<script>

function openLink(url) {
            window.open(url, '_blank');
        }

let isAnimationPaused = false;
let typeItInstance;

function toggleAnimation() {
    if (isAnimationPaused) {
        typeItInstance.unfreeze(); // Resume the animation
        document.getElementById("animationControlText").innerText = "Stop Animation";
        document.getElementById("animationControlIcon").innerText = "stop";
    } else {
        typeItInstance.freeze(); // Pause the animation
        document.getElementById("animationControlText").innerText = "Start Animation";
        document.getElementById("animationControlIcon").innerText = "play_arrow";
    }
    isAnimationPaused = !isAnimationPaused;
}

document.addEventListener('DOMContentLoaded', function () {
    typeItInstance = new TypeIt("#type-effect", { speed: 150, startDelay: 900, loop: true, cursorChar: "" })
        .type('design thinking')
        .pause(2000)

        .pause(2000)

        .pause(2000)
        .delete()
        .pause(2000)
        .go();
});
</script>
